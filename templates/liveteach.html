{% extends "template.html" %}

{% block main %}
<article style="max-width: 480px; margin: 2rem auto; padding: 1rem; font-family: Arial, sans-serif;">
  <h1 style="text-align: center; font-weight: 700; color: #4A47A3;">Live Teach</h1>
  <hr style="border: none; height: 2px; background: #4A47A3; margin-bottom: 2rem;">
  
  <form action="{{ url_for('tutor.golive') }}" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
    <label for="appointmentId" style="font-weight: 600; font-size: 1rem; color: #333;">
      Enter Appointment ID
    </label>
    <input 
      type="text" 
      name="appointmentId" 
      id="appointmentId" 
      placeholder="e.g. 12345-ABCDE" 
      required 
      style="padding: 0.6rem 1rem; font-size: 1rem; border: 2px solid #4A47A3; border-radius: 6px; outline-offset: 2px;"
    >

    <button 
      type="submit" 
      style="
        background-color: #4A47A3; 
        color: white; 
        padding: 0.75rem 1.5rem; 
        font-size: 1.1rem; 
        font-weight: 700; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#3b3686';"
      onmouseout="this.style.backgroundColor='#4A47A3';"
    >
      Access
    </button>
  </form>

  <section style="margin-top: 2.5rem; font-size: 0.9rem; line-height: 1.4; color: #555;">
    <h2 style="font-weight: 600; margin-bottom: 0.5rem; color: #4A47A3;">Where to find your Appointment ID</h2>
    <ul style="list-style-type: disc; margin-left: 1.5rem; color: #555;">
      <li>On your calendar invite (Google Calendar or Outlook)</li>
      <li>In the confirmation email you received</li>
      <li>On the Google Meet info button (â“˜) in the meeting window</li>
    </ul>
  </section>
</article>
{% endblock %}
